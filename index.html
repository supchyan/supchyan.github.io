<!DOCTYPE html>
<html>
    <head>
        <title>/</title>
        <link rel="icon" href="/" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/tip.css" />
        <link rel="stylesheet" href="./styles/cube.css" />
        <link rel="stylesheet" href="./styles/cube_top.css" />
        <link rel="stylesheet" href="./styles/cube_front.css" />
        <link rel="stylesheet" href="./styles/cube_right.css" />
    </head>
    <body oncontextmenu="return false">
        <div id="cube">
            <div class="face top">
                <div class="content_top">
                    <div id="s_area">
                        <div class="cell_top" id="s_0"></div>
                        <div class="cell_top" id="s_1"></div>
                    </div>
                    <div id="u_area">
                        <div class="cell_top" id="u_0"></div>
                        <div class="cell_top" id="u_1"></div>
                    </div>
                    <div id="p_area">
                        <div class="cell_top" id="p_0"></div>
                        <div class="cell_top" id="p_1"></div>
                    </div>
                    <div id="c_area">
                        <div class="cell_top" id="c_0"></div>
                        <div class="cell_top" id="c_1"></div>
                    </div>
                    <div id="h_area">
                        <div class="cell_top" id="h_0"></div>
                        <div class="cell_top" id="h_1"></div>
                        <div class="cell_top" id="h_2"></div>
                    </div>
                    <div id="y_area">
                        <div class="cell_top" id="y_0"></div>
                        <div class="cell_top" id="y_1"></div>
                    </div>
                    <div id="a_area">
                        <div class="cell_top" id="a_0"></div>
                        <div class="cell_top" id="a_1"></div>
                    </div>
                    <div id="n_area">
                        <div class="cell_top" id="n_0"></div>
                        <div class="cell_top" id="n_1"></div>
                    </div>
                    <div id="o_area">
                        <div class="cell_top" id="o_0"></div>
                    </div>
                </div>
            </div>
            <div class="face bottom">aeno</div>
            <div class="face left">lolibar</div>
            <div class="face front">
                <div class="content_front">
                    <div id="dt_flower_area">
                        <div class="cell_front" id="dt_flower_0"></div>
                    </div>
                    <div id="dt_line_area">
                        <div class="cell_front" id="dt_line_0"></div>
                    </div>
                    <div id="dt_label_area">
                        <div class="cell_front" id="dt_label_0"></div>
                    </div>
                </div>
            </div>
            <div class="face right">
                <div class="content_right">
                    <div id="ka_spirits_area">
                        <div class="cell_right" id="ka_spirits_0"></div>
                    </div>
                    <div id="ka_label_area">
                        <div class="cell_right" id="ka_label_0"></div>
                    </div>
                </div>
            </div>
            <div class="face back">m:project</div>
        </div>
        <div id="tip">
            <div>
                TIP: You can read about my projects, rotating this cube and clicking on the related cube face.
            </div>
        </div>
        <script src="./scripts/CubeManager.js"></script>
    </body>
</html>
